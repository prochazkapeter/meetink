<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge Text Editor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #4449db;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 600px;
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #4449db;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .mac-block {
            margin-top: 20px;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 50px;
        }

        .mac-block h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .logo-block canvas {
            display: none;
            /* stays hidden until .style.display = 'block'  is called*/
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            margin-top: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Badge Text Editor</h1>

        <!-- Dynamic MAC forms will be injected here -->
        <!-- {{MAC_LIST}} -->

        <h2 style="margin-top: 40px;">Register New Badge</h2>
        <form id="macForm">
            <input type="text" id="mac_address" placeholder="format: AA:BB:CC:DD:EE:FF">
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        document.getElementById('macForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const mac = document.getElementById('mac_address').value.trim();
            const response = await fetch('/addmac', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ mac })
            });
            if (response.ok) {
                console.log(`MAC ${mac} registered successfully.`);
                setTimeout(() => location.reload(), 1000);
            } else {
                console.error("Failed to register MAC. Check format.");
            }
        });

        async function sendText(e, mac) {
            e.preventDefault();
            const form = e.target;
            const data = {
                mac: mac,
                first_name: form.first_name.value,
                last_name: form.last_name.value,
                additional_info: form.additional_info.value
            };
            const response = await fetch('/sendtext', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            if (response.ok) {
                console.log(`Text sent to ${mac}. Data:`, data);
            } else {
                console.error(`Failed to send to ${mac}`);
            }
        }

        async function deleteMac(mac) {
            if (!confirm(`Delete ${mac}?`)) return;
            const response = await fetch('/deletemac', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ mac })
            });
            if (response.ok) {
                console.log(`MAC ${mac} deleted.`);
                setTimeout(() => location.reload(), 500);
            } else {
                console.error(`Failed to delete MAC: ${mac}`);
            }
        }

        async function clearBadge(mac) {
            if (!confirm(`Clear text on ${mac}?`)) return;
            const response = await fetch('/clearbadge', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ mac })
            });
            if (response.ok) {
                console.log(`Badge ${mac} cleared.`);
                setTimeout(() => location.reload(), 500);
            } else {
                console.error(`Failed to clear badge: ${mac}`);
            }
        }

        const EINK_W = 800;
        const EINK_H = 480;

        // ─── Convert the 1-bit canvas into raw bytes ─────────────────────────────────
        function canvasToBytes(canvas) {
            const ctx = canvas.getContext('2d');
            const img = ctx.getImageData(0, 0, EINK_W, EINK_H).data;
            const bytes = new Uint8Array((EINK_W * EINK_H) / 8);
            let byteIdx = 0, bitPos = 7;
            bytes.fill(0);

            for (let y = 0; y < EINK_H; y++) {
                for (let x = 0; x < EINK_W; x++) {
                    const idx = (y * EINK_W + x) * 4;
                    if (img[idx] === 0) {              // black pixel
                        bytes[byteIdx] |= (1 << bitPos);
                    }
                    bitPos--;
                    if (bitPos < 0) {
                        bitPos = 7;
                        byteIdx++;
                    }
                }
            }
            return bytes;
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.logo-block').forEach(block => {
                const mac = block.dataset.mac;
                const input = document.getElementById(`logoInput_${mac}`);
                const canvas = document.getElementById(`logoPreview_${mac}`);
                const btn = document.getElementById(`sendLogoBtn_${mac}`);

                if (!input || !canvas || !btn) return;

                input.addEventListener('change', async () => {
                    const file = input.files[0];
                    if (!file) return;

                    await renderAndThreshold(file, canvas);
                    canvas.style.display = 'block';
                    btn.disabled = false;
                });

                btn.addEventListener('click', () => {
                    uploadLogo(mac);
                });
            });
        });

        async function renderAndThreshold(file, canvas) {
            // Create an <img> from the File blob
            const img = new Image();
            img.src = URL.createObjectURL(file);
            await img.decode();

            const ctx = canvas.getContext('2d');
            // Clear to white
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, EINK_W, EINK_H);

            // Compute scale to fit within 800×480 (no upscaling)
            const scale = Math.min(EINK_W / img.width, EINK_H / img.height, 1);
            const dw = Math.round(img.width * scale);
            const dh = Math.round(img.height * scale);
            const dx = Math.round((EINK_W - dw) / 2);
            const dy = Math.round((EINK_H - dh) / 2);

            // Draw the image centered
            ctx.drawImage(img, dx, dy, dw, dh);

            // Grab pixels and threshold
            const imgData = ctx.getImageData(0, 0, EINK_W, EINK_H);
            const d = imgData.data;
            for (let i = 0; i < d.length; i += 4) {
                // average RGB
                const avg = (d[i] + d[i + 1] + d[i + 2]) / 3;
                // black if <128, else white
                const v = avg < 128 ? 0 : 255;
                d[i] = d[i + 1] = d[i + 2] = v;
                // leave alpha=255
            }
            // Put the thresholded image back
            ctx.putImageData(imgData, 0, 0);
        }

        /**
         * Grabs the 1-bit image from the canvas, packs it into a Blob,
         * then sends it via XHR to /sendlogo with progress events.
         */
        function uploadLogo(mac) {
            const canvas = document.getElementById(`logoPreview_${mac}`);
            const progress = document.getElementById(`logoProgress_${mac}`);
            const bytes = canvasToBytes(canvas);
            // encode "AA:BB:CC:DD:EE:FF\n" as UTF-8
            const header = new TextEncoder().encode(mac + "\n");
            // combine header + image bytes
            const payload = new Blob([header, bytes.buffer], { type: 'application/octet-stream' });

            const xhttp = new XMLHttpRequest();

            progress.style.display = 'block';
            progress.value = 0;

            xhttp.upload.addEventListener('progress', e => {
                if (e.lengthComputable) progress.value = (e.loaded / e.total) * 100;
            });

            xhttp.addEventListener('loadend', () => {
                alert(xhttp.status === 200 ? '✅ Logo uploaded!' : '❌ Upload failed');
                setTimeout(() => {
                    progress.style.display = 'none';
                    progress.value = 0;
                }, 1500);
            });

            xhttp.open('POST', '/sendlogo', true);
            xhttp.send(payload);
        }

    </script>
</body>

</html>
